<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.png">
    <title>Pick up the IronMan!</title>
</head>
<body>
    <section class='game'>
        <div class='game__header'>
            <button class='header__btn'>
                <i class="fas fa-play"></i>
            </button>
            <span class='header__timer'></span>
            <span class='header__score'></span>
        </div>
        <div class='game__field'>
        </div>
    </section>
    <section class='popUp popUp-hide'>
        <button class='popUp__refresh-btn'>
            <i class="fas fa-redo"></i>
        </button>
        <div class='popUp__message'></div>
    </section>
    <script defer type='module' src="./js-modules/main.js"></script>
</body>
</html>
